jotunndungeon_topic_TW : "Будь начеку, впереди опасности!"
jotunndungeon_text_TW : "В этих ледяных залах обитает племя Йотарр, они без колебаний сотрут тебя с лица земли!"
sythrak_topic_TW : "Логово Разрушителя."
