forsakenpower_brutalis_usage: "Sientes que el poder de Surtr aumenta dentro de ti."

sacrificialstone_gorr_TW: "Dentro de la fortaleza helada bajo la montaña reside una tribu de los poderosos Jotarr, gobernados por su vicioso jefe, que reclaman los páramos helados del Norte"
