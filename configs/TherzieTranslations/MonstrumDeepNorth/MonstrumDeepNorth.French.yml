##DEEP NORTH TROPHIES##
trophy_arcticbear_TW : "Trophée d'Ursa"
trophy_arcticbear_description_TW : "Mignon et câlin vu de loin, beaucoup moins de près."
trophy_arcticbear_TW_lore : "Les gigantesques ours ursa du Grand Nord sont des prédateurs féroces, capables de repérer leur proie à des kilomètres !"
trophy_stormfenringcultist_TW : "Trophée d'Acolyte de la Tempête"
trophy_stormfenringcultist_description_TW : "Le petit chaperon noir, grand-mère n'a eu qu'une légère décharge !"
trophy_stormfenringcultist_TW_lore : "Maniant la foudre à volonté, les Acolytes de la Tempête réservent un ensemble de surprises électrisantes."
trophy_stormfenring_TW : "Trophée de Brise-Tempête"
trophy_stormfenring_description_TW : "Toujours utile d'avoir une paire de mains chargées électriquement en réserve."
trophy_stormfenring_TW_lore : "Bénis par la tempête, les Brise-Tempêtes déchaînent sa colère sur ceux qui défient leur seigneur Fenris."
trophy_arcticgolem_TW : "Trophée de Golem Lokvyr"
trophy_arcticgolem_description_TW : "Un magnifique cristal glacé qui pulse, parfait pour garder votre bière fraîche !"
trophy_arcticgolem_TW_lore : "Les golems de métal Lokvyr sont des créatures magiques, tirées tout droit des ruses du Sournois."

trophy_jotunnbrute_TW : "Trophée du Berserker Jotarr"
trophy_jotunnbrute_description_TW : "La peinture de guerre sur leur visage indique de quel clan ils viennent."
trophy_jotunnbrute_TW_lore : "Les tribus Jotunn haïssent juré ceux choisis par le Père à l'Œil Unique, ils ne s'arrêteront devant rien pour écraser votre crâne ou manger votre jambe pour le dîner !"
trophy_arcticmammoth_TW : "Trophée de Fierdéfense"
trophy_arcticmammoth_description_TW : "Il va vous falloir quelques clous supplémentaires pour monter ce trophée.."
trophy_arcticmammoth_TW_lore : "Les fierdéfenses sont des créatures nobles, vivant en troupeaux pour protéger leurs petits des nombreuses menaces qui rôdent dans le Grand Nord."
trophy_arcticserpent_TW : "Trophée du Serpent de Glace"
trophy_arcticserpent_description_TW : "Les serpents du Grand Nord ont un crâne moins large que leurs cousins."
trophy_arcticserpent_TW_lore : "Les serpents de glace chassent sur les rivages, crachant un dangereux givre à distance."
trophy_arcticwolf_TW : "Trophée du Loup Sinistre"
trophy_arcticwolf_description_TW : "Camouflage parfaitement blanc, ne le laissez pas tomber ou vous pourriez le perdre dans la neige !"
trophy_arcticwolf_TW_lore : "Les loups sinistres errent dans la toundra, chassant en meute, ils ne doivent pas être sous-estimés."
trophy_jotunnbladefist_TW : "Trophée du Poing Tranchant"
trophy_jotunnbladefist_description_TW : "Pas facile de se gratter le nez quand on a des lames à la place des bras."
trophy_jotunnbladefist_TW_lore : "Portant des lames en métal Tyranium pour perforer leurs ennemis jusqu'à la mort, les agiles Poings Tranchants sont des adversaires redoutables."
trophy_jotunnjuggernaut_TW : "Trophée du Juggernaut"
trophy_jotunnjuggernaut_description_TW : "Des géants lourdement blindés avec un cerveau de la taille d'une noix, mieux vaut ne pas faire de mauvaises blagues autour d'eux..."
trophy_jotunnjuggernaut_TW_lore : "Ce qu'ils manquent en intelligence, ils le compensent par leur brutalité et leur férocité, ces Jotunn sont connus pour pulvériser leurs ennemis comme des fourmis !"
trophy_jotunnshaman_TW : "Trophée du Primaliste"
trophy_jotunnshaman_description_TW : "Son regard crée un effet glaçant."
trophy_jotunnshaman_TW_lore : "Maniant la magie ancienne de givre du royaume de Jotunnheim, ces primalistes sont une force à ne pas sous-estimer !"
##DEMON TROPHIES##
trophy_daggerfang_TW : "Trophée de Dague-dent"
trophy_daggerfang_description_TW : "Une bouche pleine de dents de dagues, on pourrait facilement se couper en la manipulant."
trophy_daggerfang_TW_lore : "Ces carnivores envahissants du royaume de Muspelheim semblent apprécier traquer les rivages du Nord."
trophy_surtrdrake_TW : "Trophée de la Progéniture de Nidhogg"
trophy_surtrdrake_description_TW : "Assurez-vous qu'il ait cessé de cracher du feu avant de mettre cela dans votre poche !"
trophy_surtrdrake_TW_lore : "Nidhogg a offert sa progéniture au titan Surtr, répandant la destruction dans le royaume et enflammant les cieux."
trophy_surtrseer_TW : "Trophée du Convoqueur de la Fin"
trophy_surtrseer_description_TW : "Quel est le type de comédie préféré des démons ?"
trophy_surtrseer_TW_lore : "Les démons Convoqueurs de la Fin sont l'épine dorsale des rangs de Surtr, tissant la mort et la destruction à leur commandement."
trophy_surtrwarbringer_TW : "Trophée de l'Apporteur de Guerre"
trophy_surtrwarbringer_description_TW : "Satirique."
trophy_surtrwarbringer_TW_lore : "Brandissant deux énormes haches sur le champ de bataille, les démons Apporteurs de Guerre ont un désir insatiable de carnage."
trophy_surtrbrute_TW : "Trophée de l'Exécuteur"
trophy_surtrbrute_description_TW : "Ce trophée ferait un excellent porte-manteau."
trophy_surtrbrute_TW_lore : "Les exécuteurs démoniaques rôdent dans les nuits enflammées, ces maîtres des lames monstrueux représentent un véritable défi."
trophy_surtrimp_TW : "Trophée du Dévoreur de Boyaux"
trophy_surtrimp_description_TW : "On peut encore l'entendre ricaner diaboliquement."
trophy_surtrimp_TW_lore : "Les petits démons crachant du feu se regroupent pour abattre leur proie, vous rongeant à plusieurs."
trophy_surtrhound_TW : "Trophée du Chien de Hel"
trophy_surtrhound_description_TW : "Même dans la mort, la tête continue de baver..."
trophy_surtrhound_TW_lore : "Des prédateurs féroces qui traquent les nuits noires, il serait sage de vérifier vos arrières avec ces chiens autour."
trophy_surtrlegionnaire_TW : "Trophée du Légionnaire"
trophy_surtrlegionnaire_description_TW : "En portant ce trophée dans votre poche, vous ressentez une sensation de désir de carnage."
trophy_surtrlegionnaire_TW_lore : "Les légionnaires démoniaques sont en tête des forces de Surtr sur le champ de bataille, ces démons monstrueux vivent pour la boucherie et la conquête."
trophy_bossbrutalis_TW : "Trophée du Seigneur de Guerre Brutalis"
trophy_bossbrutalis_description_TW : "On pourrait facilement confondre Brutalis avec l'un de ses cousins de Morgoth !"
trophy_bossbrutalis_TW_lore : "Depuis la création des neuf royaumes, le dieu du feu Surtr mène une guerre contre les royaumes. Ses champions les plus loyaux commandent et entraînent ses armées en bataille, apportant la destruction sur leur passage."
