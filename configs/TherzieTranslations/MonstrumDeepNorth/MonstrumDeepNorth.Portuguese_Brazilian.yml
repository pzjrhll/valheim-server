lorestonethor_description_TW: "Salve a ti, poderoso Senhor do trovão, do relâmpago e da tempestade. Salve a ti, sábio Senhor, cuja palavra é o vínculo da fé. Salve a ti, Senhor do poder, quando o mal ameaça à porta. Golpeia, meu Senhor, que o trovão ressoe, que teu martelo seja verdadeiro. Defensor de Midgard, que sempre possamos depender de ti."