runestone_sythrak_description_TW : "Ogniste smoki, w swoim furii, przetoczyły się przez Północ, wypierając starożytny gatunek smoków, który niegdyś zamieszkiwał te lodowate tereny. Na zgliszczach, które spustoszyli, wznieśli potężną twierdzę, warownię ognia i cienia, z której ich przerażający pan, Nidhogg, mógł szerzyć swój terror po wszystkich krainach."
