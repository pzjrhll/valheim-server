##STORMHERALD##
sacrificialstone_stormherald_TW: "Un boato inquietante di tuono rivendica il Nord, sussurri di stregoni astuti che tessono tempeste potenti, complottando segretamente per liberare il loro padrone dalle sue catene."
forsakenpower_stormherald: "Tempesta"
forsakenpower_stormherald_description: "Infonde i tuoi attacchi con danni da fulmine bonus."
forsakenpower_stormherald_usage: "Senti il potere della tempesta crescere dentro di te."
mappin_stonesDeepNorth_TW: "Pietra antica"
BossStones_topic_TW: "Hai scoperto un luogo di potere!"
BossStones_text_TW: "Qui risiede una magia antica, forse gli dei ti concederanno la loro benedizione per un sacrificio degno?"
stormwolf_TW: "Lupo della tempesta"
stormtemple_discover_TW: "Tempio della tempesta"
stormheraldgateway_TW: "Terrazza del tempio"
stormtemple_gate_TW: "Porta di ghiaccio nero"
boss_stormherald_TW: "Araldo della tempesta"
trophy_stormherald_TW: "Trofeo dell'Araldo della tempesta"
trophy_stormherald_description_TW: "Anche nella morte, il trofeo genera scintille e scariche elettriche..."
trophy_stormherald_TW_lore: "Le saghe ci raccontano dei chiamatori della tempesta, i più astuti tra i figli di Fenrir. Segretamente hanno rubato la conoscenza del Padre Universale, imparando a tessere la magia distruttiva del dio del tuono al loro comando. Ambivano ai poteri per spezzare le catene magiche del loro padrone e infine scatenare il Ragnarok sui nove regni..."
deadspeak_stormherald: "La mia sconfitta rallenta solo la vostra inevitabile rovina, mortali... il mio signore Fenris si libererà dalle sue catene!"
altar_stormherald_TW: "Pietra rituale di Tyranium"
altar_stormherald_description_TW: "Cavalca il fulmine!"
stormherald_summon: "Hai evocato l'Araldo della Tempesta!"
stormherald_defeat: "Hai sconfitto il Tessitore di Tempeste!"
scrolltext_stormherald_TW: "Perogam misterioso"
scrolltext_stormherald_description_TW: "Decifri i glifi di Fenrir: 'Veggente, ti comando e ordino a te e ai tuoi fratelli di raccogliere più Elementium per rafforzare i miei eserciti. Avvolgi questo mondo nelle tempeste perché il mio ritorno deve rimanere segreto. Presto sarò sciolto e inghiottirò il sole intero mentre ci scagliamo contro gli eserciti di Asgard al momento del Ragnarok.'"
runestone_stormherald_TW: "Cavalieri della tempesta"
runestone_stormherald_description_TW: "Evocatore di tempeste, RAIDHO Tessitore di fulmini, JARA Spezzatore di catene, FEHU"
key_stormtemple_TW: "Chiave del tempio della tempesta"
key_stormtemple_description_TW: "Questa chiave aprirà la porta del tempio delle tempeste."
mappin_stormherald_TW: "Araldo della Tempesta"
stormherald_speech1: "Il nostro Signore Fenris porterà questo mondo in ginocchio, mortale!"
stormherald_speech2: "Io sono la voce della tempesta!"
stormherald_speech3: "Non potete fermarci dal liberare l'incatenato!"
stormherald_speech4: "Scuoterò le vostre ossa fino all'annientamento!"
stormherald_speech5: "Il fulmine colpisce due volte! Muhaha!"
stormherald_speech6: "Assapora la furia della tempesta!"

