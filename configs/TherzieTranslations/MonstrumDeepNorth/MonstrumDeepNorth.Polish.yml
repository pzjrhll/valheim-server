##BOSS POWERS##
sacrificialstone_brutalis_TW : "Surtr, straszliwy Tytan i władca palącego królestwa Muspelheim, płonie nieugaszonym pragnieniem dominacji. Od prapoczątków stworzenia, jego ogniste legiony wylewały się niczym rzeki stopionej wściekłości, rzucając cień na Dziewięć Królestw w niekończącym się oblężeniu płomienia i furii."
forsakenpower_brutalis : "Brutalis"
forsakenpower_brutalis_description : "Napełnia cię gniewem Surtra, zwiększając twoją regenerację zdrowia i nadając twojemu toporowi, maczudze i halabardzie dodatkowe obrażenia od ognia."
forsakenpower_brutalis_usage : "Czujesz, jak moc Surtra wzrasta w tobie."

sacrificialstone_gorr_TW : "Pod cieniem góry, w lodowych salach zamrożonej fortecy, mieszka potężne plemię Jotarr. Zaciekli i nieugięci, rządzi nimi wódz o okrutnym sprycie i żelaznej woli. Z tej twierdzy roszczą sobie prawo do bezludnych pustkowi Północy, krainy tak zimnej i bezlitosnej jak ich serca."
forsakenpower_gorr : "Gorr"
forsakenpower_gorr_description : "Nabiera cię mocą Jotarr, podwajając twoją nośność i nadając twojemu mieczowi, nożowi i łukowi dodatkowe obrażenia od lodu."
forsakenpower_gorr_usage : "Czujesz, jak moc Jotarr wzbiera w tobie."

sacrificialstone_stormherald_TW : "Przerażający grzmot rozchodzi się po Północy, straszliwy głos mówiący o czarów i cieniach. Szepty mówią o przebiegłych czarodziejach, tkających burzę i sztorm z złowrogim zamiarem. W zasłoniętej tajemnicą ich mrocznych konklaw, spiskują, aby złamać łańcuchy swojego pradawnego mistrza i uwolnić go ponownie na świat."
forsakenpower_stormherald : "Herold Burzy"
forsakenpower_stormherald_description : "Nasyca cię wzbierającą błyskawicą, zwiększając twoją regenerację Eitr i nadając twoim zaklęciom, włóczni, pięści i kuszy dodatkowe obrażenia od błyskawic."
forsakenpower_stormherald_usage : "Czujesz, jak moc burzy wzrasta w tobie."

sacrificialstone_sythrak_TW : "Biada dniom, gdy powstanie champion Nidhogga, albowiem jego przybycie zwiastuje zagładę na ziemi. Popiół i ogień będą jedynym dziedzictwem żywych, gdyż włada on nieograniczoną złośliwością samego Surtra. W mrocznej godzinie Ragnarok, jego cień padnie długi i straszny, a wszystkie krainy zadrżą pod jego gniewem."
forsakenpower_sythrak : "Sythrak"
forsakenpower_sythrak_description : "Zwiększa wszystkie zadawane obrażenia o 40% na krótki okres."
forsakenpower_sythrak_usage : "Moce Sythraka wzrastają w tobie."
##GORR##
