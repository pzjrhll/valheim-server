stormherald_speech3: "Ви не можете зупинити нас від звільнення закутого!"
stormherald_speech4: "Я розіб'ю ваші кістки вщент!"
stormherald_speech5: "Блискавка б'є двічі! Мухаха!"
stormherald_speech6: "Скуштуйте лють бурі!"

