##DEEP NORTH TROPHIES##
trophy_arcticbear_TW : "Ursa-Trophäe"
trophy_arcticbear_description_TW : "Sieht aus der Ferne niedlich und kuschelig aus, aus der Nähe jedoch weniger."
trophy_arcticbear_TW_lore : "Die gigantischen Ursa-Bären des Hohen Nordens sind gefährliche Raubtiere. Sie können ihre Beute aus meilenweiter Entfernung spüren!"
trophy_arcticfenringcultist_TW : "Frostmagier-Trophäe"
trophy_arcticfenringcultist_description_TW : "Kleines Blaukäppchen, Oma hat nur etwas Schnupfen!"
trophy_arcticfenringcultist_TW_lore : "Die Frostmagier kontrollieren nach ihrem Willen den Frost um sie herum und tauchen in dunklen kalten Nächten auf."
trophy_arcticfenring_TW : "Tundrajäger-Trophäe"
trophy_arcticfenring_description_TW : "Immer praktisch, ein zusätzliches Paar Hände zu haben."
trophy_arcticfenring_TW_lore : "Die Jäger streifen durch die gefrorene Tundra und suchen nach ihrem nächsten Opfer."
trophy_arcticgolem_TW : "Gletschergolem-Trophäe"
trophy_arcticgolem_description_TW : "Ein wunderschöner kalt pulsierender Kristall, perfekt um dein Bier zu kühlen!"
trophy_arcticgolem_TW_lore : "Die Gletschergolems sind magische Wesen, heraufbeschworen aus dem tiefsten Kern des Gletschers."
trophy_arcticdrake_TW : "Eisdrachen-Trophäe"
trophy_arcticdrake_description_TW : "Wenn du dachtest Verbrennungen tun weh, versuch mal Gefrierbrand!"
trophy_arcticdrake_TW_lore : "Die Eisdrachen beherrschen die Himmel des Hohen Nordens. Niemand ist vor ihrem frostigen Zorn sicher."
trophy_jotunnbrute_TW : "Jotunn Berserker-Trophäe"
trophy_jotunnbrute_description_TW : "Die Kriegsbemalungen auf ihrem Gesicht geben Aufschluss darüber aus welchem Clan sie stammen."
trophy_jotunnbrute_TW_lore : "Die Jotunn hegen einen geschworenen Hass gegen diejenigen, die vom Einäugigen Vater auserwählt wurden. Sie werden nichts unversucht lassen um deinen Schädel zu zerschmettern oder dein Bein zum Abendessen zu verspeisen!"
trophy_arcticmammoth_TW : "Stolzzahn-Trophäe"
trophy_arcticmammoth_description_TW : "Du wirst ein paar zusätzliche Nägel brauchen, um diese Trophäe zu montieren."
trophy_arcticmammoth_TW_lore : "Die Stolzzahn-Mammuts sind edle Bestien die in Herden leben, um ihre Jungen vor den vielen Gefahren zu schützen die im Hohen Norden lauern."
trophy_arcticserpent_TW : "Eispirscher-Trophäe"
trophy_arcticserpent_description_TW : "Die Schlangen des Hohen Nordens haben im Vergleich zu ihren Verwandten einen weniger breiten Schädel."
trophy_arcticserpent_TW_lore : "Die Eispirscher lauern an den Küsten und spucken aus der Ferne tödlichen Frost."
trophy_arcticwolf_TW : "Arktischer Wolf-Trophäe"
trophy_arcticwolf_description_TW : "Perfekte weiße Tarnung. Lass sie nicht fallen, sonst verlierst du sie im Schnee!"
trophy_arcticwolf_TW_lore : "Die Wölfe durchstreifen die Tundra, jagen im Rudel und sollten nicht unterschätzt werden."

trophy_jotunncrusher_TW : "Jotunn Brecher-Trophäe"
trophy_jotunncrusher_description_TW : "Schwer gepanzerte Riesen mit einem Gehirn von der Größe einer Walnuss. Du solltest besser keine schlechten Witze in ihrer Nähe machen."
trophy_jotunncrusher_TW_lore : "Was ihnen an Intelligenz fehlt, machen sie durch Brutalität und Wildheit wett. Diese Jotunns sind bekannt dafür, ihre Feinde wie Ameisen zu zerquetschen!"

