boss_stormherald_TW: "Провісник Бурі"
trophy_stormherald_TW: "Трофей Провісника Бурі"
trophy_stormherald_description_TW: "Навіть у смерті трофей генерує статично заряджені іскри..."
trophy_stormherald_TW_lore: "Саги розповідають про Заклиначів Бурі, хитрих і небезпечних серед родичів Фенріра. Таємно вони вкрали мудрість Всебатька, опанувавши заборонені мистецтва, щоб командувати бурею. Тепер вони володіють гнівом Бога Грому, прагнучи розірвати кайдани свого господаря і випустити Рагнарок, поклавши край миру і розпаливши погибель у Дев'яти Царствах."
deadspeak_stormherald: "Моя поразка лише сповільнює вашу неминучу загибель, смертні... мій володар Фенріс звільниться від своїх кайданів!"
altar_stormherald_TW: "Тирановий Ритуальний Камінь"
altar_stormherald_description_TW: "Осідлайте блискавку!"
stormherald_summon: "Ви викликали Провісника Бурі!"
stormherald_defeat: "Ви перемогли Ткача Бурі!"
scrolltext_stormherald_TW: "Таємничий сувій"
scrolltext_stormherald_description_TW: "Ви розшифровуєте гліфи Фенрірі: 'Провидець, я наказую тобі і твоїм братам зібрати більше Елементіуму, щоб зміцнити мої армії. Огорніть цей світ бурями, бо моє повернення має залишатися таємницею. Незабаром я буду звільнений і проковтну сонце цілком, коли ми зіткнемося з арміями Асгарда під час Рагнароку.'"
runestone_stormherald_TW: "Вершники Бурі"
runestone_stormherald_description_TW: "Темна хмара спускається на стародавній храм гори, і саме повітря тремтить під вагою лютих бур. З висот над головою лунає моторошне виття, крик, що говорить про злобу і горе, відлунюючи крізь камінь і небо."
stormwolf_TW: "Штормовий Вовк"

mappin_stormherald_TW: "Провісник Бурі"
stormherald_speech1: "Володар Фенріс поставить цей світ на коліна, смертний!"
