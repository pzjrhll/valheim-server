##BLACK FOREST TROPHIES##
trophy_blackbear_TW : "Schwarzbär-Trophäe"
trophy_blackbear_description_TW : "Eine großartige Trophäe, um Pasta-Diebe abzuschrecken."
trophy_blackbear_TW_lore : "Die Schwarzbären jagen im Dunklen Wald. Sie sind beeindruckende Jäger, die nicht unterschätzt werden sollten."
trophy_razorback_TW : "Razorback-Trophäe"
trophy_razorback_description_TW : "Die Stoßzähne wachsen weiter, bis sie das eigene Gehirn durchstoßen."
