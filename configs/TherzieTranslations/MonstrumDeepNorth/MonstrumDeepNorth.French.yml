##STORM HERALD##
stormtemple_discover_TW : "Temple de la Tempête"
stormheraldgateway_TW : "Terrasse du Temple"
stormtemple_gate_TW : "Porte de la Tempête"
boss_stormherald_TW : "Héraut de la Tempête"
trophy_stormherald_TW : "Trophée de l'Héraut de la Tempête"
trophy_stormherald_description_TW : "Même dans la mort, le trophée génère des étincelles chargées statiquement..."
trophy_stormherald_TW_lore : "Les sagas parlent des Appelants de Tempête, rusés et périlleux parmi les enfants de Fenrir. En secret, ils volèrent la sagesse du Père Tout-Puissant, maîtrisant des arts interdits pour commander la tempête. Maintenant, ils brandissent la colère du Dieu du Tonnerre, cherchant à briser les chaînes de leur maître et à déclencher Ragnarok, mettant fin à la paix et allumant le destin à travers les Neuf Royaumes."
deadspeak_stormherald : "Ma défaite ne ralentit que votre inévitable destin mortels... mon seigneur Fenris se libérera de ses chaînes !"
altar_stormherald_TW : "Pierre de Rituel Tyranium"
altar_stormherald_description_TW : "Chevauchez l'éclair !"
stormherald_summon : "Vous avez invoqué l'Héraut de la Tempête !"
stormherald_defeat : "Vous avez défait le Tisseur de Tempête !"
scrolltext_stormherald_TW : "Parchemin Mystérieux"
scrolltext_stormherald_description_TW : "Vous déchiffrez les glyphes Fenriri : 'Voyant, je t'ordonne ainsi qu'à tes frères de rassembler plus d'Élémentium pour renforcer mes armées. Enveloppez ce monde de tempêtes, car mon retour doit rester secret. Bientôt je serai déchaîné et avalerai le soleil entier alors que nous engagerons les armées d'Asgard à l'heure de Ragnarok.'"
runestone_stormherald_TW : "Cavaliers de la Tempête"
runestone_stormherald_description_TW : "Un nuage obscur descend sur l'ancien temple de la montagne, et l'air même tremble sous le poids des violentes tempêtes. Des hauteurs au-dessus, un hurlement glaçant résonne, un cri qui parlait de malice et de malheur, réverbérant à travers la pierre et le ciel."
stormwolf_TW : "Loup de Tempête"

mappin_stormherald_TW : "Héraut de la Tempête"
stormherald_speech1 : "Seigneur Fenris amènera ce monde à ses genoux, mortel !"
stormherald_speech2 : "Je suis la voix de la tempête !"
stormherald_speech3 : "Vous ne pouvez nous empêcher de libérer le Chaîné !"
stormherald_speech4 : "Je choquerai vos os jusqu'à leur obliteration !"
stormherald_speech5 : "L'éclair frappe deux fois ! Muhaha !"
stormherald_speech6 : "Goûtez à la fureur de la tempête !"

