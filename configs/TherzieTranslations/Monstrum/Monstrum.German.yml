##SWAMP TROPHIES##
trophy_rottingelk_TW : "Verrottete Elch-Trophäe"
trophy_rottingelk_description_TW : "Du siehst, wie seine Augen zucken. Ist das ein Made?"
trophy_rottingelk_TW_lore : "Diese untoten Elche haben die giftigen Dämpfe des Sumpfes in ihrem Fell absorbiert."
trophy_crawler_TW : "Kriecher_Trophäe"
trophy_crawler_description_TW : "Du kannst immer noch seine monströsen Schreie hören..."
trophy_crawler_TW_lore : "Diese monströsen Schlangen spucken Gift in die Augen ihrer Feinde, bevor sie sie auseinanderreißen."
##PLAINS TROPHIES##
trophy_prowler_TW : "Streuner-Trophäe"
trophy_prowler_description_TW : "Besser, du lässt diese Kätzchen nicht deine Couch zerkratzen."
trophy_prowler_TW_lore : "Sie streifen durch die Savanne auf der Suche nach Beute. Diese Raubkatzen haben sich ihren verdienten Titel als 'Letzter Schatten' erworben."
##MOUNTAINS TROPHIES##
trophy_grizzlybear_TW : "Grizzlybär-Trophäe"
trophy_grizzlybear_description_TW : "Eine geeignete Trophäe für Jäger, die stolz in einem Festsaal präsentiert werden kann."
trophy_grizzlybear_TW_lore : "Die Grizzlys patrouillieren durch die Gebirge. Nicht jeder Wikinger hat das Glück, die Geschichte von einer Begegnung mit einem von ihnen zu erzählen."
trophy_obsidiangolem_TW : "Obsidiangolem-Trophäe"
trophy_obsidiangolem_description_TW : "Das dunkle vulkanische Glas ist sowohl schön als auch scharf."
trophy_obsidiangolem_TW_lore : "Die geschärften Obsidiangolems der Berge durchbohren ihre Beute."
##OCEAN##
