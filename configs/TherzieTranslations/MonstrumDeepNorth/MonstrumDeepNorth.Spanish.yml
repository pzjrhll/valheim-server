##DEEP NORTH TROPHIES##
tropic_arcticbear_TW: "Trofeo de Osa"
tropic_arcticbear_description_TW : "Lindo y tierno que se ve desde lejos, no tanto desde cerca."
tropic_arcticbear_TW_lore : "Las gigantescas osas del Norte Profundo son un depredador feroz, ¡pueden detectar a sus presas a kilómetros de distancia!"
tropic_stormfenringcultist_TW: "Trofeo de Acólito"
tropic_stormfenringcultist_description_TW : "Caperucita negra, ¡la abuela simplemente está sufriendo un shock!"
tropic_stormfenringcultist_TW_lore : "Conjurando relámpagos a su voluntad, los Acólitos presentan una impactante serie de sorpresas."
tropic_stormfenring_TW: "Trofeo de Fenring de la Tormenta"
tropic_stormfenring_description_TW : "Siempre es útil tener un par de manos extra cargadas eléctricamente."
tropic_stormfenring_TW_lore: "Bendecidos por la tormenta, los Stormbringers desataron su ira sobre aquellos que desafían a su señor Fenris."
tropic_arcticgolem_TW : "Trofeo del gólem Lokvyr"
tropic_arcticgolem_description_TW : "¡Un hermoso cristal pulsante y frío, perfecto para mantener tu cerveza fría!"
tropic_arcticgolem_TW_lore : "Los golems de metal de Lokvyr son seres mágicos, conjurados a partir del libro de jugadas del Astuto."

trophy_jotunnbrute_TW: "Trofeo de Berserker de Jotunn"
trophy_jotunnbrute_description_TW: "La pintura de guerra en su cara indica de qué clan provienen."
trophy_jotunnbrute_TW_lore: "Las tribus Jotunn tienen un odio jurado hacia aquellos elegidos por el Padre de un Ojo, ¡no se detendrán ante nada para aplastar tu cráneo o comerse tu pierna en la cena!"
trophy_arcticmammoth_TW: "Trofeo de Mamut"
trophy_arcticmammoth_description_TW: "Vas a necesitar algunos clavos extra para montar este trofeo..."
trophy_arcticmammoth_TW_lore: "Los comillos salvajes son bestias nobles, viven en manadas para proteger a sus crías de las muchas amenazas que rondan el Norte Profundo."
trophy_arcticserpent_TW: "Trofeo de Serpiente de hielo"
trophy_arcticserpent_description_TW: "La serpiente del Norte Profundo tiene un cráneo menos ancho en comparación con sus primos."
trophy_arcticserpent_TW_lore: "Los acechadores de hielo acechan las costas, escupiendo mortal escarcha desde lejos."
trophy_arcticwolf_TW: "Trofeo de Lobo ártico"
trophy_arcticwolf_description_TW: "Camuflaje perfectamente blanco, ¡no lo dejes caer o podrías perderlo en la nieve!"
trophy_arcticwolf_TW_lore: "Los lobos árticos vagan por la tundra, cazando en manadas, no deben ser subestimados."
trophy_jotunnbladefist_TW: "Trofeo de Desgarrador"
trophy_jotunnbladefist_description_TW: "No debe ser fácil rascarse la nariz cuando tienes cuchillas por brazos."
trophy_jotunnbladefist_TW_lore: "Usando cuchillas de metal Tyranium para perforar a sus enemigos hasta la muerte, los ágiles Bladefist son un enemigo formidable."
trophy_jotunnjuggernaut_TW: "Trofeo de Juggernaut"
trophy_jotunnjuggernaut_description_TW: "Gigantes pesadamente armados con un cerebro del tamaño de una nuez, mejor no hacer un chiste malo cerca de estos tipos..."
trophy_jotunnjuggernaut_TW_lore: "Lo que les falta en inteligencia, lo compensan en brutalidad y ferocidad, ¡estos Jotunn son conocidos por pulverizar a sus enemigos como hormigas!"
trophy_jotunnshaman_TW: "Trofeo de Chamán Jotunn"
trophy_jotunnshaman_description_TW: "Su mirada crea un efecto escalofriante."
trophy_jotunnshaman_TW_lore: "Empuñando la antigua magia de escarcha del reino de Jotunnheim, ¡estos primalistas son una fuerza a no subestimar!"
##DEMON TROPHIES##
trophy_daggerfang_TW: "Trofeo de Desgarrador"
trophy_daggerfang_description_TW: "Una boca llena de dientes de dagas, uno podría cortarse fácilmente al manejar esto."
trophy_daggerfang_TW_lore: "Estos carnívoros invasores del reino de Muspelheim parecen tener gusto por acechar las costas del Norte."
trophy_surtrdrake_TW: "Trofeo de cría de Niddhog"
trophy_surtrdrake_description_TW: "Asegúrate de que haya dejado de escupir fuego antes de meter esto en tu bolsillo."
trophy_surtrdrake_TW_lore: "Niddhog ofreció su prole al titán Surtr, esparciendo destrucción en el reino y encendiendo los cielos."
trophy_surtrseer_TW: "Trofeo de Demonio"
trophy_surtrseer_description_TW: "¿Cuál es el tipo favorito de comedia de un demonio?"
trophy_surtrseer_TW_lore: "Los demonios son la columna vertebral de las filas de Surtr, tejiendo muerte y destrucción a su mando."
trophy_surtrwarbringer_TW: "Trofeo de Vengador"
trophy_surtrwarbringer_description_TW: "Sátirico."
trophy_surtrwarbringer_TW_lore: "Empuñando dos enormes hachas en el campo de batalla, los demonios Warbringer tienen un insaciable deseo de carnicería."
trophy_surtrbrute_TW: "Trofeo de Ejecutor"
trophy_surtrbrute_description_TW: "Este trofeo sería genial como perchero."
trophy_surtrbrute_TW_lore: "Los enforcers demoníacos acechan las noches ardientes, estos maestros de la espada monstruosos ofrecen un verdadero desafío."
trophy_surtrimp_TW: "Trofeo de Destripador"
trophy_surtrimp_description_TW: "Aún puedes oír su risa diabólica."
trophy_surtrimp_TW_lore: "Los duendes que escupen fuego se agrupan para derribar a su presa, masticando sobre ti en números."
trophy_surtrhound_TW: "Trofeo de Sabueso"
trophy_surtrhound_description_TW: "Incluso en la muerte, la cabeza sigue babeando..."
trophy_surtrhound_TW_lore: "Predadores feroces que acechan las noches oscuras, harías bien en revisar tu espalda con estos sabuesos cerca."
trophy_surtrlegionnaire_TW: "Trofeo de Legionario"
trophy_surtrlegionnaire_description_TW: "Al llevar el trofeo en tu bolsillo, sientes un deseo sensacional de carnicería."
trophy_surtrlegionnaire_TW_lore: "Los legionario demoníacos están al frente de las fuerzas de Surtr en el campo de batalla, estos monstruosos demonios viven para el gore y la conquista."
trophy_bossbrutalis_TW: "Trofeo del Señor del asedio Brutalis"
trophy_bossbrutalis_description_TW: "Uno podría fácilmente confundir a Brutalis con uno de sus propios puentes."
trophy_bossbrutalis_TW_lore: "Este titán es el rey de los brutales, una criatura imparable que derriba ciudades."
