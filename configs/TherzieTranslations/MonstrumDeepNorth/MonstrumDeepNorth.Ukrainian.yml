lorestoneodin_description_TW: "Одноокий Батько, великий Король богів, захисник воїнів, що померли незалежно від причини. Моя муза і мій наставник, старий, що спостерігає, я сподіваюся одного дня досягти твоїх залів, щоб бенкетувати і битися, поки час більше не збереже. З Хугіном і Муніном по боках, верхи на Слейпнірі, своєму вірному скакуні, він править Вальгаллою сильно, залом бійців і меду."


