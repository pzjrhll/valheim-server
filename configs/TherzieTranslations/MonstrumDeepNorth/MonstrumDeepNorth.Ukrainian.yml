runestone_demonportal_description_TW: "У вогняному царстві Муспельхейм живе Суртр, темний титан, чия доля переплетена з Рагнароком. Хоча передбачено, що він повстане в сутінках богів, несучи загибель Асгарду, Суртр не сидить склавши руки, чекаючи фатальної години. Зі свого палаючого трону він збирає легіони тіні та полум'я, посилаючи їх палити Дев'ять Царств у невпинному прагненні вогняного завоювання."

##BOSS POWERS##
sacrificialstone_brutalis_TW: "Суртр, жахливий Титан і володар палючого царства Муспельхейм, горить ненаситною жагою панування. З первісних днів творіння його вогняні легіони хлинули, як ріки розплавленого гніву, кидаючи свою тінь на Дев'ять Царств у нескінченній облозі полум'я та люті."
forsakenpower_brutalis: "Бруталіс"
forsakenpower_brutalis_description: "Наповнює вас люттю Суртура, збільшуючи регенерацію здоров'я і надаючи вашій сокирі, булаві та алебарді додаткової шкоди від вогню."
forsakenpower_brutalis_usage: "Ви відчуваєте, як сила Суртура зростає у вас."

sacrificialstone_gorr_TW: "Під тінню гори, в крижаних залах замерзлої фортеці, живе могутнє плем'я Йотарр. Люті і непохитні, вони знаходяться під владою вождя жорстокої хитрості і залізної волі. З цієї твердині вони претендують на пустельні простори Півночі, царство таке ж холодне і невблаганне, як і їхні серця."
forsakenpower_gorr: "Горр"
forsakenpower_gorr_description: "Наповнює вас силою Йотаррів, подвоюючи вашу вагу і надаючи вашому мечу, ножу і луку додаткової шкоди від морозу."
forsakenpower_gorr_usage: "Ви відчуваєте, як сила Йотаррів зростає у вас."

sacrificialstone_stormherald_TW: "Моторошний грім котиться по Півночі, жахливий голос, що говорить про чаклунство і тінь. Шепіт розповідає про хитрих чарівників, що плетуть бурю і шторм зі злою метою. У таємній таємниці своїх темних зборів вони змовляються розірвати кайдани свого стародавнього господаря і знову випустити його на світ."
forsakenpower_stormherald: "Провісник Бурі"
forsakenpower_stormherald_description: "Наповнює вас бурхливою блискавкою, збільшуючи регенерацію Ейтра і надаючи вашим заклинанням, спису, кулаку і арбалету додаткової шкоди від блискавки."
forsakenpower_stormherald_usage: "Ви відчуваєте, як сила бурі зростає у вас."

sacrificialstone_sythrak_TW: "Горе тим дням, коли постане чемпіон Нідхьогга, бо його прихід віщує загибель землі. Попіл і вогонь будуть єдиною спадщиною живих, оскільки він володіє безмежною злобою самого Суртура. У темну годину Рагнарока його тінь впаде довгою і жахливою, і всі царства затремтять під його гнівом."
forsakenpower_sythrak: "Сітрак"
forsakenpower_sythrak_description: "Збільшує всю завдану шкоду на 40% на короткий період."
forsakenpower_sythrak_usage: "Сили Сітрака зростають у вас."
##GORR##
trophy_gorr_TW: "Трофей Горра Драконовбивці"
trophy_gorr_description_TW: "Страхітливий погляд вибиває вас з рівноваги."
trophy_gorr_TW_lore: "Щоб вижити у своїй суворій землі, плем'я Йотарр билося з крижаними драконами Півночі. У сутичці воєначальник Горр виявився нестримним, вбивши матріарха драконів з чистою силою і волею. Його перемога принесла йому титул Драконовбивці, мантію Вождя і місце в легенді."
boss_gorr_TW: "Вождь Горр"
boss_gorr_speech1: "Я ПРИКРАШУ СВОЮ БРОНЮ ВАШИМИ КІСТКАМИ!!"
boss_gorr_speech2: "СКУШТУЙ МОЮ ЛЮТЬ!!"
boss_gorr_speech3: "ВАШ ЧАС ЗАКІНЧУЄТЬСЯ!!"
boss_gorr_speech4: "ВИ ДУМАЛИ, ЩО МОЖЕТЕ КИНУТИ МЕНІ ВИКЛИК?!"
boss_gorr_speech5: "Я ПРАВЛЮ ПІД ГОРОЮ!!"
boss_gorr_speech6: "ВИ СМІЄТЕ ВТОРГАТИСЯ В МІЙ ДІМ?!"
altar_jotunnchief_TW: "Трон Йотаррів"
altar_jotunnchief_description_TW: "Киньте виклик Вождю Йотаррів на дуель на смерть..."
jotunngate_TW: "Брама Вождя"
runestone_jotunndungeon_TW: "Король під Горою"
runestone_jotunndungeon_description_TW: "Племена Йотунів далекої Півночі - це мандрівний і витривалий народ, об'єднаний під прапором свого могутнього вождя, Горра Драконовбивці. Люті серцем і непохитні, як лід, що увінчує їхню батьківщину, вони стали на шлях завоювання, поклявшись захищати свої стародавні царства від усіх, хто наважиться вторгнутися на їхні священні землі."
gorr_summon: "Ви кинули виклик Горру Драконовбивці!"
gorr_defeat: "Ви перемогли вождя Йотаррів!"

##SYTHRAK##
trophy_sythrak_TW: "Трофей Сітрака"
trophy_sythrak_description_TW: "Чемпіон Нідхьогга, безумовно, додає стилю вашій стіні трофеїв!"
trophy_sythrak_TW_lore: "Пророковано, що в сутінках днів, коли тінь Рагнарока простягнеться довго, Суртр покличе стародавнього звіра Сітрака. Разом вони розпалять вогонь загибелі, підпаливши світ в остаточному, вогняному розрахунку."
boss_sythrak_TW: "Сітрак"
deadspeak_sythrak: "Жалюгідний смертний... Я повинен був спалити плоть з твоїх кісток, коли у мене був шанс!"
sythrak_summon: "Ви розбудили Сітрака Руйнівника!"
sythrak_defeat: "Ви перемогли чемпіона Нідхьогга!"
sythrak_discover_TW: "Лігво Сітрака"

sythrak_gate_TW: "Брама Нідхьогга"
altar_sythrak_TW: "Стародавній череп дракона"
altar_sythrak_description_TW: "Киньте виклик чемпіону Нідхьогга..."
runestone_sythrak_TW: "Вогонь і Лід"
runestone_sythrak_description_TW: "Вогняні дракони у своїй люті пронеслися над Північчю, витіснивши стародавній рід драконів, що колись жив у тих замерзлих просторах. На спустошенні, яке вони створили, вони звели могутню твердиню, фортецю полум'я і тіні, з якої їхній жахливий господар Нідхьогг міг поширювати свій жах по всіх царствах."
mappin_sythrak_TW: "Сітрак"

##LORESTONE##
lorestonethor_TW: "Камінь Знань"
lorestonethor_label_TW: "Погибель Йотунів"
lorestonethor_description_TW: "Слава тобі, могутній Владико, грому, блискавки і бурі. Слава тобі, мудрий Владико, чиє слово є запорукою віри. Слава тобі, Владико могутності, коли зло загрожує біля воріт. Вдар, мій Владико, нехай прогримить грім, вдар своїм молотом істинно. Захисник Мідгарда, нехай ми завжди будемо покладатися на тебе."
  
##RAVEN##
stormtemple_topic_TW: "Брама запечатана!"
stormtemple_text_TW: "Могутній ворог чекає на вас за цією брамою, можливо, ви зможете знайти підказки, як створити ключ, щоб відкрити її?"
jotunndungeon_topic_TW: "Стережіться небезпек попереду!"
jotunndungeon_text_TW: "Ці замерзлі зали зайняті плем'ям Йотарр, вони не будуть двічі думати, щоб знищити вас!"
sythrak_topic_TW: "Лігво Руйнівника..."
sythrak_text_TW: "Схоже, ви натрапили на лігво дракона! Ви знайшли ключ, щоб відкрити браму?"
demonportal_topic_TW: "Портал в інший вимір!"
demonportal_text_TW: "Дивіться під ноги, смертний, ви збираєтеся увійти в небезпечне царство Муспельхейм!"

