runestone_demonportal_TW : "Ombre et Flamme"
runestone_demonportal_description_TW : "Dans le royaume enflammé de Muspelheim réside Surtr, le titan sombre dont le destin est lié au Ragnarok. Bien qu'il soit prédit qu'il s'élèvera à la tombée des dieux, apportant la ruine d'Asgard, Surtr ne reste pas inactif, attendant l'heure fatidique. Depuis son trône ardent, il dirige des légions d'ombre et de flamme, les envoyant à travers les Neuf Royaumes dans une quête implacable de conquête enflammée."

##BOSS POWERS##
sacrificialstone_brutalis_TW : "Surtr, le titan redouté et souverain du royaume brûlant de Muspelheim, brûle d'un désir insatiable de domination. Depuis les premiers jours de la création, ses légions enflammées ont déferlé telles des rivières de colère fondue, projetant leur ombre sur les Neuf Royaumes dans un siège incessant de flammes et de fureur."
forsakenpower_brutalis : "Brutalis"
forsakenpower_brutalis_description : "Vous imprègne de la rage de Surtr, augmentant votre régénération de santé et conférant à votre hache, masse et arme d'hast des dégâts de feu supplémentaires."
forsakenpower_brutalis_usage : "Vous sentez la puissance de Surtr monter en vous."

sacrificialstone_gorr_TW : "Sous l'ombre de la montagne, dans les halls glacés d'une forteresse figée, réside la puissante tribu des Jotarr. Féroces et inébranlables, ils sont gouvernés par un chef d'une cruauté rusée et d'une volonté de fer. De cette forteresse, ils revendiquent les terres désolées du Nord, un royaume aussi froid et impitoyable que leurs cœurs."
forsakenpower_gorr : "Gorr"
forsakenpower_gorr_description : "Vous imprègne de la puissance des Jotarr, doublant votre capacité de port et conférant à votre épée, couteau et arc des dégâts de froid supplémentaires."
forsakenpower_gorr_usage : "Vous sentez la puissance des Jotarr monter en vous."

sacrificialstone_stormherald_TW : "Un tonnerre glacé gronde à travers le Nord, une voix redoutable qui parle de sorcellerie et d'ombre. Les murmures racontent l'histoire de sorciers rusés, tissant tempête et orage avec une sinistre intention. Dans le secret de leurs sombres conclaves, ils complotent pour briser les chaînes de leur ancien maître et le relâcher à nouveau sur le monde."
forsakenpower_stormherald : "Héraut de la Tempête"
forsakenpower_stormherald_description : "Vous imprègne de la foudre déchaînée, augmentant votre régénération d'Eitr et conférant à vos sorts, lance, poing et arbalète des dégâts de foudre supplémentaires."
forsakenpower_stormherald_usage : "Vous sentez la puissance de la tempête monter en vous."

sacrificialstone_sythrak_TW : "Malheur aux jours où le champion de Nidhogg s'élèvera, car sa venue annonce la ruine de la terre. Cendres et feu seront l'unique héritage des vivants, tandis qu'il manie la malice infinie de Surtr lui-même. À l'heure sombre du Ragnarok, son ombre tombera longue et terrible, et tous les royaumes trembleront sous sa colère."
forsakenpower_sythrak : "Sythrak"
forsakenpower_sythrak_description : "Augmente tous les dégâts infligés de 40% pendant une courte période."
forsakenpower_sythrak_usage : "Les pouvoirs de Sythrak montent en vous."
##GORR##
trophy_gorr_TW : "Trophée de Gorr le Tueur de Dragons"
trophy_gorr_description_TW : "Le regard intimidant vous fait perdre votre équilibre."
trophy_gorr_TW_lore : "Pour survivre dans leur terre hostile, la tribu Jotarr a combattu les dragons des glaces du Nord. Dans la mêlée, le chef de guerre Gorr s'est avéré imparable, tuant la Matriarche drake par pure force et volonté. Sa victoire lui a valu le titre de Tueur de Dragons, la fonction de Chieftain, et une place dans la légende."
boss_gorr_TW : "Chef de guerre Gorr"
boss_gorr_speech1 : "JE VERRAI MON ARMURE DÉCORÉE DE VOS OS !!"
boss_gorr_speech2 : "GOÛTE À MA RAGE !!"
boss_gorr_speech3 : "VOTRE TEMPS EST COMPTÉ !!"
boss_gorr_speech4 : "VOUS PENSIEZ ME DÉFIER ?!"
boss_gorr_speech5 : "JE RÈGNE SOUS LA MONTAGNE !!"
boss_gorr_speech6 : "VOUS OSEZ ENVAHIR MON DOMICILE ?!"
altar_jotunnchief_TW : "Trône des Jotarr"
altar_jotunnchief_description_TW : "Affrontez le Chef Jotarr pour un duel à mort..."
jotunngate_TW : "Porte du Chef"
runestone_jotunndungeon_TW : "Roi sous la Montagne"
runestone_jotunndungeon_description_TW : "Les tribus Jotunn du Grand Nord sont un peuple errant et résistant, unifié sous la bannière de leur puissant chef, Gorr le Tueur de Dragons. Féroces de cœur et inébranlables comme la glace qui couronne leur terre natale, ils ont embrassé la voie de la conquête, jurant de défendre leurs anciens royaumes contre quiconque oserait fouler leurs terres sacrées."
gorr_summon : "Vous avez défié Gorr le Tueur de Dragons !"
gorr_defeat : "Vous avez défait le chef Jotarr !"

##SYTHRAK##
trophy_sythrak_TW : "Trophée de Sythrak"
trophy_sythrak_description_TW : "Le champion de Nidhogg ajoute assurément du style à votre mur de trophées !"
trophy_sythrak_TW_lore : "Il est prophétisé qu'à l'aube des derniers jours, lorsque l'ombre de Ragnarok s'étendra sur le monde, Surtr appellera la bête antique Sythrak. Ensemble, ils allumeront les feux du destin, enflammant le monde dans un dernier jugement incandescant."
boss_sythrak_TW : "Sythrak"
deadspeak_sythrak : "Pitoyable mortel... J'aurais dû incinérer ta chair et tes os lorsque j'en avais l'occasion !"
sythrak_summon : "Vous avez réveillé Sythrak le Destructeur !"
sythrak_defeat : "Vous avez vaincu le champion de Nidhogg !"
sythrak_discover_TW : "La tanière de Sythrak"

sythrak_gate_TW : "Porte de Nidhogg"
altar_sythrak_TW : "Crâne de Dragon Ancien"
altar_sythrak_description_TW : "Affrontez le champion de Nidhogg..."
runestone_sythrak_TW : "Feu et Glace"
runestone_sythrak_description_TW : "Les dragons de feu, dans leur furie, balayèrent le Nord, chassant les anciens dragons qui résidaient autrefois dans ces terres glacées. Sur la désolation qu'ils provoquèrent, ils élevèrent une forteresse puissante, un bastion de flammes et d'ombres, depuis lequel leur maître terrifiant, Nidhogg, pourrait étendre sa terreur à travers les royaumes."
mappin_sythrak_TW : "Sythrak"

