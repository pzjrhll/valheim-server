##BOSS POWERS##
sacrificialstone_brutalis_TW: "El titán Surtr, señor del reino de Muspelheim, tiene una sed insaciable de conquista. Sus hordas de fuego han sitiado los nueve reinos desde los albores de la creación"
forsakenpower_brutalis: "Brutalis"
