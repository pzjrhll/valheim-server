runestone_demonportal_description_TW : "В раскалённых недрах Муспелльхейма обитает Сурт, тёмный титан, чей роковой путь связан с Рагнарёком. Согласно пророчествам, он восстанет в сумерках богов, неся разрушение Асгарду. Однако Сурт не сидит сложа руки, ожидая своего часа. С высоты своего пылающего престола он направляет легионы Сумрака и Пламени, посылая их сжигать Девять Миров в беспощадном стремлении к огненному владычеству. поменяй у этого теста местами предложения."

##BOSS POWERS##
sacrificialstone_brutalis_TW : "Суртр,о ужасающий Титан, властелин обжигающего мира Муспелльхейма, с первобытных дней сотворения охвачен неутолимой жаждой завоевания. Его огненные легионы, подобно рекам раскалённого гнева, обрушиваются на Девять Миров, бросая свою тень в бесконечной осаде огня и ярости."
forsakenpower_brutalis: "Бруталис"
forsakenpower_brutalis_description : "Наполняет вас яростью Суртра, увеличивает регенерацию здоровья и добавляет вашему топору, булаве и древковому оружию дополнительный огненный урон."
forsakenpower_brutalis_usage: "Вы чувствуете, как сила Суртра начинает пробуждаться в вас."

sacrificialstone_gorr_TW : "В холодных залах Ледяной крепости, сокрытой под тенью величественной горы, живет могущественное племя Йотарр. Они свирепы и непреклонны, повинуясь вождю, чья хитрость и железная воля внушают трепет. Из своей неприступной цитадели они отстаивают свои права на суровые пустоши Севера, царство, холодное и безжалостное, как их сердца."
forsakenpower_gorr: "Горр"
forsakenpower_gorr_description : "Наполняет вас могуществом Йотарра, удваивает вашу грузоподъёмность и добавляет вашему мечу, ножу и луку дополнительный морозный урон."
forsakenpower_gorr_usage: "Вы чувствуете, как сила Йотарра начинает пробуждаться в вас."

sacrificialstone_stormherald_TW : "Навязчивый вой грома захватывает Север, шепот хитрых волшебников, которые создают мощные штормы и тайно замышляют освободить своего хозяина из его цепей."
forsakenpower_stormherald: "Глашатай Бури"
forsakenpower_stormherald_description : "Наполняет вас бурлящей молнией, увеличивает регенерацию Эйтра и добавляет вашим заклинаниям, копью и без оружия дополнительный электрический урон."
forsakenpower_stormherald_usage: "Вы чувствуете, как сила Шторма начинает пробуждаться в вас."

sacrificialstone_sythrak_TW : "Тяжелы те дни, когда восстанет чемпион Нидхёгга, ибо его пришествие означает погибель земли. Пепел и огонь станут единственным наследием живых, ведь он воплощает в себе злобу самого Суртра. В тёмный час Рагнарёка его тень растянется далеко и ужасно, и все миры задрожат под тяжестью его гнева."
forsakenpower_sythrak: "Ситракк"
forsakenpower_sythrak_description : "На короткий период весь нанесённый урон увеличивается на 40%."
forsakenpower_sythrak_usage: "Вы чувствуете, как сила Ситракка начинает пробуждаться в вас."
##GORR##
trophy_gorr_TW : "Трофей: Вождь Горр"
trophy_gorr_description_TW : "Его устрашающий взор сбивает вас с ног."
trophy_gorr_TW_lore : "В бою с ледяными драконами Севера племя Йотарр боролось за выживание. В этом сражении Вождь Горр оказался неудержимым и с помощью своей силы и воли убил Матерь драконов. Эта победа принесла ему титул Драконоборца, звание Вождя и место в легендах."
boss_gorr_TW : "Вождь Горр"
boss_gorr_speech1 : "ТВОИ КОСТИ УКРАСЯТ МОИ ДОСПЕХИ!"
boss_gorr_speech2 : "ИСПЫТАЙ МОЙ ГНЕВ!!"
boss_gorr_speech3 : "ТВОЕ ВРЕМЯ ПОДХОДИТ К КОНЦУ!"
boss_gorr_speech4 : "ТЫ ДУМАЛ, ЧТО МОЖЕШЬ БРОСИТЬ МНЕ ВЫЗОВ?!"
boss_gorr_speech5 : "Я ПРАВЛЮ В НЕДРАХ ЗЕМЛИ!"
boss_gorr_speech6 : "ТЫ ОСМЕЛИЛСЯ ВТОРГНУТЬСЯ В МОИ ВЛАДЕНИЯ?!"
altar_jotunnchief_TW : "Трон Йотарра"
altar_jotunnchief_description_TW: "Бросить вызов вождю Йотарр на смертельную дуэль"
jotunngate_TW : "Врата Вождя"
runestone_jotunndungeon_TW : "Король в недрах горы"
runestone_jotunndungeon_description_TW : "Объединённые под знаменем своего могущественного вождя, Горра Драконоборца, племена Йотунн из Дальнего Севера это кочевые и закалённые воины. Мужественные сердцем и непоколебимые, как лед, покрывающий их родину, они встали на путь завоеваний, поклявшись защищать свои древние земли от всех, кто осмелится вторгнуться на их священные территории."  
gorr_summon : "Вы вызвали на бой Горра, Драконоборца!"
gorr_defeat : "Вы победили вождя Йотарр!"

##SYTHRAK##
trophy_sythrak_TW : "Трофей: Ситракк"
trophy_sythrak_description_TW : "Чемпион Нидхёгга придаст вашей победной коллекции неповторимый стиль!"
trophy_sythrak_TW_lore : "Пророчество гласит, что когда тень Рагнарёка растянется в сумерках дней, Сурт призовет древнего зверя Ситракка. Вместе они разожгут огни погибели, окутав мир пламенем необратимой, всепожирающей кары."
boss_sythrak_TW : "Ситракк"
deadspeak_sythrak : "Жалкий смертный.Я должен был испепелить твою плоть пока у меня была возможность!"
sythrak_summon : "Вы пробудили Ситракка Разрушителя!"
sythrak_defeat : "Вы одолели чемпиона Нидхогга!"
sythrak_discover_TW : "Логово Ситракка"

sythrak_gate_TW : "Врата Нидхёгга"
altar_sythrak_TW: "Череп древнего дракона"
altar_sythrak_description_TW: "Бросить вызов чемпиону Нидхёгга"
runestone_sythrak_TW : "Огонь и лёд"
runestone_sythrak_description_TW : "Огненные драконы, в своей безумной ярости, пронеслись над Севером, изгнав древних драконов, что некогда обитали в тех застывших краях. На опустошённых землях, оставленных ими, они возвели величественную крепость пламени и мрака. Из этой мрачной крепости их ужасный владыка Нидхёгг распространял бы ужасы своего гнева на все миры, заставляя их трепетать перед его тенью."
mappin_sythrak_TW : "Ситракк"

##LORESTONE##
lorestonethor_TW : "Рунный камень"
lorestonethor_label_TW : "Гроза великанов"
lorestonethor_description_TW : "Приветствую тебя, могущественный властитель грома, молнии и бури. Приветствую тебя, мудрый господин, чье слово есть узы веры. Приветствую тебя, владыка могущества, когда зло стоит у ворот. Ударь, мой бог, пусть грянет гром, пусть твой молот всегда разит метко. Защитник Мидгарда, да будем мы всегда полагаться на тебя."

