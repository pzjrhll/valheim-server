##DEEP NORTH TROPHIES##
trophy_arcticbear_TW : "Трофей ведмедиці"
trophy_arcticbear_description_TW : "Милий і ніжний, дивлячись здалеку, зблизька не дуже."
trophy_arcticbear_TW_lore : "Величезні ведмедиці глибокої Півночі — люті хижаки, вони відчувають здобич за багато кілометрів!"
trophy_stormfenringcultist_TW : "Трофей штормового аколіта"
trophy_stormfenringcultist_description_TW : "Чорна шапочка, бабуся просто в шоці!"
trophy_stormfenringcultist_TW_lore : "Викликаючи блискавку за власним бажанням, Штормові аколіти представляють шокуючий набір сюрпризів."
trophy_stormfenring_TW : "Трофей буревісника"
trophy_stormfenring_description_TW : "Завжди зручно мати додатковий набір заряджених струмом рук."
trophy_stormfenring_TW_lore : "Благословенні штормом, Буревісники обрушують свій гнів на тих, хто кидає виклик їхньому володарю Фенрісу."
trophy_arcticgolem_TW : "Трофей голема Локвир"
trophy_arcticgolem_description_TW : "рекрасний холодний пульсуючий кристал, ідеально підходить для охолодження вашого елю!"
trophy_arcticgolem_TW_lore : "Локвирські металеві ґолеми — магічні істоти, створені з книги ігор Хитрого."

trophy_jotunnbrute_TW : "Трофей Йотунського берсерка"
trophy_jotunnbrute_description_TW : "Бойовий малюнок на їхніх обличчях вказує на те, з якого клану вони походять."
trophy_jotunnbrute_TW_lore : "Племена Йотуннів мають закляту ненависть до обраних Однооким Батьком, вони не зупиняться ні перед чим, щоб розтрощити вам череп або з’їсти ногу на обід!"
trophy_arcticmammoth_TW : "Трофей Гордого бивня"
trophy_arcticmammoth_description_TW : "Щоб закріпити цей трофей, вам знадобиться кілька додаткових цвяхів.."
trophy_arcticmammoth_TW_lore : "Горді бивні це благородні звірі, вони живуть стадами, щоб захистити своїх дитинчат від багатьох загроз, які бродять на глибокій півночі."
trophy_arcticserpent_TW : "Трофей морозного шукача"
trophy_arcticserpent_description_TW : "Змії Глибокої Півночі мають менш широкий череп порівняно з їхніми двоюрідними братами."
trophy_arcticserpent_TW_lore : "Морозні шукачі полюють на узбережжі, заморожуючи жертву з дистанції."
trophy_arcticwolf_TW : "Трофей лютововка"
trophy_arcticwolf_description_TW : "Ідеально білий камуфляж, не спускайте з нього очей, інакше можете загубити на снігу!"
trophy_arcticwolf_TW_lore : "Лютововки бродять тундрою, полюючи зграями, їх не можна недооцінювати."
trophy_jotunnbladefist_TW : "Трофей лезорука"
trophy_jotunnbladefist_description_TW : "Нелегко колупатися в носі, якщо замість рук є леза."
trophy_jotunnbladefist_TW_lore : "Носячи металеві леза з тиранію, щоб проколювати своїх ворогів до смерті, спритний Лезорук є грізним ворогом, з яким важко впоратися."
trophy_jotunnjuggernaut_TW : "Трофей Джагернаута"
trophy_jotunnjuggernaut_description_TW : "Гіганти в важкій броні з мозком розміром з волоський горіх, вам краще не жартувати з цими хлопцями.."
trophy_jotunnjuggernaut_TW_lore : "Те, чого їм не вистачає в інтелекті, вони компенсують жорстокістю та лютістю, ці Йотуни відомі тим, що подрібнюють своїх ворогів, як мурах!"
trophy_jotunnshaman_TW : "Трофей Примітивіста"
trophy_jotunnshaman_description_TW : "Його погляд створює охолоджуючий ефект."
trophy_jotunnshaman_TW_lore : "Володіючи стародавньою магією морозу королівства Йотуннхейм, ці прималісти є силою, яку не можна недооцінювати!"
##DEMON TROPHIES##
trophy_daggerfang_TW: "Трофей Кинджалозуба"
trophy_daggerfang_description_TW: "Рот, повний зубів госрих як лезо, можна легко порізатися, поводячись з ним."
trophy_daggerfang_TW_lore: "Ці хижі м'ясоїдні з царства Муспельхейм, здається, люблять переслідувати берегові лінії Півночі."
trophy_surtrdrake_TW: "Трофей Виводка Нідхьогга"
trophy_surtrdrake_description_TW: "Переконайтеся, що він перестав плюватися вогнем, перш ніж покласти його в кишеню!"
trophy_surtrdrake_TW_lore: "Нідхьогг запропонував свій виводок титану Суртуру, поширюючи руйнування по всьому царству і підпалюючи небо."
trophy_surtrseer_TW: "Трофей Вісника Долі"
trophy_surtrseer_description_TW: "Який улюблений вид комедії демона?"
trophy_surtrseer_TW_lore: "Демони Вісники Долі є основою військ Суртура, плетучи смерть і руйнування за його наказом."
trophy_surtrwarbringer_TW: "Трофей Вісника Війни"
trophy_surtrwarbringer_description_TW: "Сатиричний."
trophy_surtrwarbringer_TW_lore: "Володіючи двома масивними сокирами на полі бою, демони Вісники Війни мають ненаситну жагу до різанини."
trophy_surtrbrute_TW: "Трофей Карателя"
trophy_surtrbrute_description_TW: "Цей трофей чудово підійде як вішак для одягу."
trophy_surtrbrute_TW_lore: "Демонічні карателі переслідують палаючі ночі, ці жахливі майстри клинків становлять справжній виклик."
trophy_surtrimp_TW: "Трофей Нутрогриза"
trophy_surtrimp_description_TW: "Ви все ще можете почути його диявольський сміх."
trophy_surtrimp_TW_lore: "Вогнедишні біси збираються разом, щоб збити свою здобич, обгризаючи вас у великій кількості."
trophy_surtrhound_TW: "Трофей Пекельного Гончака"
trophy_surtrhound_description_TW: "Навіть у смерті голова продовжує слинитися..."
trophy_surtrhound_TW_lore: "Люті хижаки, що переслідують чорні ночі, ви будете мудрими, якщо озирнетеся назад з цими гончими навколо."
trophy_surtrlegionnaire_TW: "Трофей Легіонера"
trophy_surtrlegionnaire_description_TW: "Коли ви несете трофей у кишені, ви відчуваєте сенсаційну жагу до різанини."
trophy_surtrlegionnaire_TW_lore: "Демонічні легіонери попереду військ Суртура на полі бою, ці жахливі демони живуть заради крові та завоювань."
trophy_bossbrutalis_TW: "Трофей Воєводи Бруталіса"
trophy_bossbrutalis_description_TW: "Можна легко сплутати Бруталіса з одним із його родичів Моргота!"
trophy_bossbrutalis_TW_lore: "З моменту створення дев'яти царств вогняний бог Суртр вів війну з царствами. Його найвірніші чемпіони командують і тренують його армії в битвах, несучи руйнування за собою."
