food_arcticserpentmeat_TW : "Carne di Stalker dei ghiacci"
food_arcticserpentmeat_description_TW : "Un trancio di carne di serpente artico del Deep North."
food_cookedarcticserpentmeat_TW : "Carne di seprente artico cotta"
