lorestonethor_TW : "Pierre de Savoir"
lorestonethor_label_TW : "Fléau des Jotunn"
lorestonethor_description_TW : "Salut à toi, puissant Seigneur, du tonnerre, de l'éclair et de la tempête. Salut à toi, sage Seigneur, dont la parole est le lien de la foi. Salut à toi, Seigneur de la puissance, lorsque le mal menace aux portes. Frappe, Seigneur, que le tonnerre gronde, frappe ton marteau avec justesse. Défenseur de Midgard, puisse-t-on toujours compter sur toi."
  
##RAVEN##
stormtemple_topic_TW : "La porte est scellée !"
stormtemple_text_TW : "Un ennemi puissant t'attend derrière cette porte, peut-être pourras-tu trouver des indices sur comment fabriquer la clé pour l'ouvrir ?"
jotunndungeon_topic_TW : "Prends garde aux dangers à venir !"
jotunndungeon_text_TW : "Ces halles glacées sont occupées par la tribu Jotarr, ils n'hésiteront pas à te détruire !"
sythrak_topic_TW : "Le repaire du Destructeur..."
sythrak_text_TW : "On dirait que tu as trébuché sur le repaire d'un dragon ! As-tu trouvé une clé pour ouvrir la porte ?"
demonportal_topic_TW: "Portail vers une autre dimension !"
demonportal_text_TW: "Fais attention, mortel, tu t'apprêtes à entrer dans le royaume dangereux de Muspelheim !"

