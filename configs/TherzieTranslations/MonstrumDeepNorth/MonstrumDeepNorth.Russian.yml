trophy_jotunnbrute_TW : "Трофей: Берсерк"
trophy_jotunnbrute_description_TW : "Боевая раскраска на лице указывает, из какого он клана."
trophy_jotunnbrute_TW_lore : "Йотуны питают ненависть к тем, кого выбрал одноглазый Всеотец, они не остановятся ни перед чем, чтобы размозжить тебе череп или съесть твою ногу на ужин!"
trophy_arcticmammoth_TW : "Трофей: Мамонт"
trophy_arcticmammoth_description_TW : "Понадобится побольше гвоздей, чтобы закрепить этот трофей на стене."
trophy_arcticmammoth_TW_lore : "Мамонты - благородные звери, они живут стадами, чтобы защитить своих детенышей от множества угроз, встречающихся на Дальнем Севере."
trophy_arcticserpent_TW : "Трофей: Ледяной охотник"
trophy_arcticserpent_description_TW : "Змеи Дальнего Севера имеют менее широкий череп по сравнению с их собратьями."
trophy_arcticserpent_TW_lore : "Охотятся Ледяной охотник на береговых линиях, издалека плюясь смертельным льдом."
trophy_arcticwolf_TW : "Трофей: Ужасный волк"
trophy_arcticwolf_description_TW : "Идеально белый камуфляж, не урони, а то потеряешь в снегу!"
trophy_arcticwolf_TW_lore : "Волки бродят по тундре, охотятся стаями, их нельзя недооценивать."
trophy_jotunnbladefist_TW : "Трофей: Лезвепал"
trophy_jotunnbladefist_description_TW : "Не так-то просто ковыряться в носу, когда у тебя вместо рук лезвия."
trophy_jotunnbladefist_TW_lore : "Ловкие Лезвепалы, вооруженные Тюраниевыми лезвиями, используют их для смертельных ударов, являются грозным противником."
trophy_jotunnjuggernaut_TW : "Трофей: Крушитель"
trophy_jotunnjuggernaut_description_TW: "Тяжелобронированные гиганты с мозгом, размером с грецкий орех. Над этими ребятами лучше не шутить."
trophy_jotunnjuggernaut_TW_lore : "Недостаток интеллекта они компенсируют жестокостью и свирепостью. Эти йотуны известны тем, что стирают своих врагов в порошок, как муравьев!"
trophy_jotunnshaman_TW : "Трофей: Первобытник"
trophy_jotunnshaman_description_TW : "От его взгляда пробирает холод."
trophy_jotunnshaman_TW_lore : "Обладая древней морозной магией Йотунхеймского мира, эти Первобытники представляют собой силу, с которой нельзя не считаться!"
##DEMON TROPHIES##
trophy_daggerfang_TW : "Трофей: Остроклык"
trophy_daggerfang_description_TW : "Рот, полный зубов-кинжалов, которым можно легко порезаться."
trophy_daggerfang_TW_lore : "Эти инвазивные хищники из мира Муспельхейм, похоже, предпочитают преследовать добычу на побережьях Севера"
trophy_surtrdrake_TW : "Трофей: Огненный дракон"
trophy_surtrdrake_description_TW : "Убедитесь, что он перестал извергать огонь, прежде чем класть этот трофей в карман!"
trophy_surtrdrake_TW_lore : "Нидхёгг отдал своих потомков титану Сурту, распространяя хаос в мире и зажигая небеса ярким пламенем."
trophy_surtrseer_TW : "Трофей: Пророк Рока"
trophy_surtrseer_description_TW : "Какой жанр комедии больше всего нравится демону?"
trophy_surtrseer_TW_lore : "Пророки Рока составляют костяк армии Суртра, распространяя смерть и разрушения по его приказу."
trophy_surtrwarbringer_TW : "Трофей: Вестник войны"
trophy_surtrwarbringer_description_TW : "Сатирический."
trophy_surtrwarbringer_TW_lore : "Орудуя парой массивных топоров на поле битвы, Вестники войны испытывают ненасытную жажду к резне."
trophy_surtrbrute_TW : "Трофей: Каратель"
trophy_surtrbrute_description_TW : "Этот трофей может послужить отличной вешалкой для одежды."
trophy_surtrbrute_TW_lore : "В ночной жаре, демонические каратели выслеживают свою добычу, эти чудовищные мастера клинка бросают любому серьёзный вызов."
trophy_surtrimp_TW : "Трофей: Потрошитель"
trophy_surtrimp_description_TW : "Его дьявольский хохот всё ещё раздаётся в ушах."
trophy_surtrimp_TW_lore : "Сбившись в стаю, плюющиеся огнём бесы нападают на свою жертву. Они атакуют дружно, разрывая её на части."
trophy_surtrhound_TW : "Трофей: Адская гончая"
trophy_surtrhound_description_TW : "Даже после смерти, голова продолжает пускать слюни."
trophy_surtrhound_TW_lore : "Свирепые хищники, охотятся по ночам, стоит проверять свою спину, когда эти гончие поблизости."
trophy_surtrlegionnaire_TW : "Трофей: Легионер"
trophy_surtrlegionnaire_description_TW : "С трофеем в кармане, вы ощущаете необузданную тягу к резне."
trophy_surtrlegionnaire_TW_lore : "На поле боя демонические легионеры шагают впереди войск Суртра, эти чудовищные демоны живут ради крови и завоеваний."
trophy_bossbrutalis_TW : "Трофей: Штурмлорд Бруталис"
trophy_bossbrutalis_description_TW : "Бруталиса вполне легко принять за одного из кузенов, Моргота!"
trophy_bossbrutalis_TW_lore : "С момента сотворения девяти миров огненный бог Суртр вел войну против остальных миров. Его преданные полководцы обучают и командуют его армиями, оставляя за собой хаос и разрушения."
