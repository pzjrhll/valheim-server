food_cookedarcticwolfmeat_SE : "Agile"
food_cookedarcticwolfmeat_SE_description : "Stomaco leggero, digestione miglioirata per muoverti meglio!"
food_fishpie_SE : "Pescioso"
food_fishpie_SE_description : "Il tuo alito da di mercato del pesce, ma l'eitr scorre veloce nelle vene!"
food_cookedmammothmeat_SE : "Appesantito"
food_cookedmammothmeat_SE_description : "Con la pancia piena puoi portare più peso!"

##TROPHIES##
trophy_arcticbear_TW : "Trofeo di Ursa"
trophy_arcticbear_description_TW : "Carini e coccolosi da lontano, ma da vicino... non proprio."
trophy_arcticbear_TW_lore : "Gli orsi polari del Deep North sono feroci predatori, fiutano una preda a sangue caldo a miglia di distanza."
trophy_arcticfenringcultist_TW : "Trofeo di Gelomante"
trophy_arcticfenringcultist_description_TW : "Una nonnina con un fazzoletto blu sulla testa, non avrà freddo?"
trophy_arcticfenringcultist_TW_lore : "Capaci di piegare il freddo al loro volere, i gelomanti appaiono nelle fredde notti scure."
trophy_arcticfenring_TW : "Trofeo di Terrore bianco"
trophy_arcticfenring_description_TW : "Utilissimo per grattarsi la schiena nelle fredde notti artiche."
trophy_arcticfenring_TW_lore : "Il Terrore bianco avanza con passo felpato nella tundra innevata, bramando la prossima vittima."
trophy_arcticgolem_TW : "Trofeo di Golem glaciale"
trophy_arcticgolem_description_TW : "Un cristallo che pulsa di aura gelida, perfetto per tenere fresche le birre!"
trophy_arcticgolem_TW_lore : "I gelomanti crearono Golem dal cuore del profondo gelo, queste creazioni magiche sono come ghiacciai perenni."
trophy_arcticdrake_TW : "Drago gelido"
trophy_arcticdrake_description_TW : "Hai paura delle ustioni? Prova la versione invernale!"
trophy_arcticdrake_TW_lore : "I draghi gelidi troneggiano sui cieli del Deep North, nessuno è salvo dopo aver subito la loro glaciale ira."
trophy_jotunnbrute_TW : "Trofeo di Jotunn berserker"
trophy_jotunnbrute_description_TW : "La pittura di guerra sul loro corpo descrive il clan a cui appartengono."
trophy_jotunnbrute_TW_lore : "Gli Jotunn del nord guardano con estremo astio i prescelti dal Padre Universale, nulla li tratterrà dallo spaccarti il cranio e mangiarti le gambe!"
trophy_arcticmammoth_TW : "Trofeo di Zannagelida"
trophy_arcticmammoth_description_TW : "Servirà qualche chiodo extra per montare questo trofeo..."
trophy_arcticmammoth_TW_lore : "Nobili bestie imponenti, Zannagelida, vivono in mandrie per proteggere i piccoli dalle molte minacce del Deep North."
trophy_arcticserpent_TW : "Trofeo di Stalker dei ghiacci"
trophy_arcticserpent_description_TW : "Il serpente del Deep North ha un cranio più compatto dei suoi cugini di mare aperto."
trophy_arcticserpent_TW_lore : "Lo Stalker dei ghiacci caccia lungo le coste, si snoda nei corsi d'acqua gelida, per sputare proiettili glaciali e congelare all'istante le prede."
trophy_arcticwolf_TW : "Trofeo di Lupo artico"
trophy_arcticwolf_description_TW : "Di un tale candore il suo manto, se ti casca sulla neve potresti non ritrovarlo più!"
trophy_arcticwolf_TW_lore : "I lupi che vagano nella tundra, cacciano in branco, e non vanno sottovalutati."
trophy_jotunncrusher_TW : "Trofeo di Distruttore Jotunn"
trophy_jotunncrusher_description_TW : "Giganti corazzati con il cervello grande quanto una ghianda, meglio evitare di testare con loro il tuo senso dell'umorismo..."
trophy_jotunncrusher_TW_lore : "Dove mancano in intelligenza, compensano in brutalità e ferocia, questi Jotunn sono noti per schiacciare i nemici come formiche!"

