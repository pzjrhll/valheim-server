food_arcticomelet_SE_description : "Uno stomaco freddo per una migliore rigenerazione della stamina!"
food_cookedarcticserpentmeat_SE : "Imbottito"
food_cookedarcticserpentmeat_SE_description : "Stomaco pieno, migliora il galleggiamento e di conseguenza il nuoto!"
food_arcticstew_SE : "Deliziato"
