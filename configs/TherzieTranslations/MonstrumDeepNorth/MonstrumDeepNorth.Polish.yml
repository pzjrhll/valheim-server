boss_gorr_speech1 : "OZDOBIĘ MOJĄ ZBROJĘ TWOIMI KOŚĆMI!!"
boss_gorr_speech2 : "POCZUJ MOJĄ WŚCIEKŁOŚĆ!!"
boss_gorr_speech3 : "TWÓJ CZAS SIĘ KOŃCZY!!"
