trophy_gorr_description_TW : "Przerażający wzrok wytrąca cię z równowagi."
trophy_gorr_TW_lore : "Aby przetrwać w swojej surowej krainie, plemię Jotarr walczyło z lodowymi smokami Północy. W zamieszaniu, Wódz Wojny Gorr okazał się nie do powstrzymania, zabijając Matriarchę draków czystą siłą i wolą. Jego zwycięstwo przyniosło mu tytuł Zabójcy Smoków, godność Wodza oraz miejsce w legendzie."
