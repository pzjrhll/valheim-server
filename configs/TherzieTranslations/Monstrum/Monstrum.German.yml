runestone_svalt_description_TW : "In den alten Tagen fürchteten sich die Grauzwerge davor, in der Dämmerung nach draußen zu gehen, denn in der Dunkelheit lauerte Svält der Träumeverschlinger. Die Schamanen verwendeten Blutmagie, um ihn ins Reich von Surtr zu verbannen."
mappin_svalt_TW : "Svält"
