lorestonethor_description_TW : "Ave a te potente Signore, del tuono, dei fulmini e delle tempeste. Ave a te saggio Signore, la cui parola è legata al fato. Ave a te Signore della forza, quando il male è alle porte. Colpisci mio Signore, Possa il fulmine discendere, colpisci col il tuo martello giusto. Difensore di Midgard, ci rimettiamo nelle tue mani."
