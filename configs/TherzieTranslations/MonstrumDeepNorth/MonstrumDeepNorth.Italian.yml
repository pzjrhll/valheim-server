food_arcticstew_TW : "Stufato nordico"
food_arcticstew_description_TW : "Uno stufato pesante che ti dona una sostanziosa resistenza al gelo."
food_fishpie_TW : "Tortino di pesce"
food_fishpie_description_TW : "Il tortino di pescato fresco definitivo, alimenta fortemente la rigenerazione dell'Eitr!"
food_fishpieuncooked_TW : "Tortino di pesce crudo"
food_fishpieuncooked_description_TW : "Crudo e maleodorante, cuocilo in un forno."
food_arcticbearsteak_TW: "Bistecca d'orsa surgelata"
food_arcticbearsteak_description_TW: "Un pezzo di bistecca d'orsa congelata"
food_cookedarcticbearsteak_SE: "Faticoso"
food_cookedarcticbearsteak_SE_description: "Ti riempie la pancia e aumenta i danni da taglio!"
