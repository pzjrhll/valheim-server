##STORM HERALD##
stormtemple_discover_TW : "Sturmtempel"
stormheraldgateway_TW : "Tempel Terrasse"
stormtemple_gate_TW : "Schwarzeistor"
boss_stormherald_TW : "Herold des Sturms"
trophy_stormherald_TW : "Herold des Sturms-Trophäe"
trophy_stormherald_description_TW : "Auch im Tod erzeugt die Trophäe statisch aufgeladene Funken..."
trophy_stormherald_TW_lore : "Die Sagen erzählen von den Sturmrufern, den geschicktesten von Fenrirs Kindern. Heimlich stahlen sie das Wissen des Allvaters und lernten die zerstörerische Magie des Donnergottes nach ihrem Willen zu weben. Denn sie suchen die Kräfte um die magischen Ketten ihres Meisters zu brechen und schließlich Ragnarok über die neun Reiche zu entfesseln."
deadspeak_stormherald : "Meine Niederlage verzögert nur euer unausweichliches Verhängnis, Sterbliche... Mein Herr Fenris wird sich von seinen Ketten befreien!"
altar_stormherald_TW : "Tyranium-Ritualstein"
altar_stormherald_description_TW : "Reite auf dem Blitz!"
stormherald_summon : "Du hast den Herold des Sturms herbeigerufen!"
stormherald_defeat : "Du hast den Sturmweber besiegt!"
scrolltext_stormherald_TW : "Geheimnisvolle Schriftrolle"
scrolltext_stormherald_description_TW : "Du entzifferst die Fenrir-Glyphen: 'Seher, ich befehle dir und deinen Brüdern mehr Elementium zu sammeln, um meine Armeen zu stärken. Hülle diese Welt in Stürme, denn meine Rückkehr muss geheim bleiben. Bald werde ich mich von meinen Ketten befreien und die Sonne im Zeichen von Ragnarok verschlingen.'"
runestone_stormherald_TW : "Reiter des Sturms"
runestone_stormherald_description_TW : "Beschwörer der Stürme, RAIDHO Weber der Blitze, JARA Brecher der Ketten, FEHU"
key_stormtemple_TW : "Sturmschlüssel"
key_stormtemple_description_TW : "Dieser Schlüssel öffnet das Tor zum Sturmtempel."
mappin_stormherald_TW : "Herold des Sturms"
stormherald_speech1 : "Lord Fenris wird diese Welt in die Knie zwingen, Sterblicher!"
stormherald_speech2 : "Ich bin die Stimme des Sturms!"
stormherald_speech3 : "Ihr könnt uns nicht daran hindern, den Gefangenen zu befreien!"
stormherald_speech4 : "Ich werde eure Knochen zu Staub zermalmen!"
stormherald_speech5 : "Blitze schlagen zweimal ein! Muhaha!"
stormherald_speech6 : "Schmeckt die Wut des Sturms!"
sacrificialstone_stormherald_TW : "Ein beängstigendes Donnern behauptet den Norden, Flüstern von klugen Zauberern die mächtige Stürme weben. Im Geheimen darauf bedacht, ihren Meister aus seinen Ketten zu befreien."
forsakenpower_stormherald: "Sturm"
forsakenpower_stormherald_description : "Verleiht dir schlagartige Blitzgeschwindigkeit und Kraft."
forsakenpower_stormherald_usage: "Du spürst, wie die Kraft des Sturms in dir tobt."
mappin_stonesDeepNorth_TW : "Uralter Stein"

##LORESTONE##
lorestonethor_TW : "Wissensstein"
lorestonethor_label_TW : "Jotunn Fluch"
lorestonethor_description_TW : "Gegrüßet seist du, mächtiger Herr des Donners, Blitzes und Sturms. Gegrüßet seist du, weiser Herr dessen Wort der Bund des Glaubens ist. Gegrüßet seist du, Herr der Macht wenn das Böse droht am Tor. Schlage zu mein Herr, möge der Donner grollen, möge dein Hammer gerecht sein. Beschützer von Midgard, mögen wir immer auf dich vertrauen."

